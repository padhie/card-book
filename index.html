<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>


    <!-- Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <h1>Front 1</h1>
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <div class="page-image top-left-image">
                        <img alt="Magician of Black Chaos" src="https://static.wikia.nocookie.net/yugioh/images/0/06/MagicianofBlackChaos-SBTK-EN-UR-1E.png">
                        <p>Magician of Black Chaos</p>
                    </div>
                    <div class="page-image top-right-image">
                        <img alt="Dark Magician Girl" src="https://static.wikia.nocookie.net/yugioh/images/9/96/DarkMagicianGirl-STAX-EN-C-1E.png">
                        <p>Dark Magician Girl</p>
                    </div>
                    <div class="page-image bottom-left-image">
                        <img alt="Dark Magician" src="https://static.wikia.nocookie.net/yugioh/images/a/ae/DarkMagician-STAX-EN-C-1E.png">
                        <p>Dark Magician</p>
                    </div>
                    <div class="page-image bottom-right-image">
                        <img alt="Feueryarou [C]" src="https://static.wikia.nocookie.net/yugioh/images/f/fe/Fireyarou-AP08-EN-SP-UE.png">
                        <p>Feueryarou [C]</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <div class="page-image top-left-image">
                        <img alt="Dunkle Energie [C]" src="https://yugi.wiki/assets/card-images/common/4614116.jpg">
                        <small>Dunkle Energie [C]</small>
                    </div>
                    <div class="page-image top-right-image">
                        <img alt="Laserkanone [C]" src="https://static.wikia.nocookie.net/yugioh/images/c/c3/LaserCannonArmor-LOB-EN-SP-UE.jpg">
                        <small>Laserkanone [C]</small>
                    </div>
                    <div class="page-image bottom-left-image">
                        <img alt="Silberpfeil und Bogen [C]" src="https://static.wikia.nocookie.net/yugioh/images/b/ba/SilverBowandArrow-LOB-NA-SP-1E.jpg">
                        <small>Silberpfeil und Bogen [C]</small>
                    </div>
                    <div class="page-image bottom-right-image">
                        <img alt="Drachenschatz [C]" src="https://static.wikia.nocookie.net/yugioh/images/3/36/DragonTreasure-LOB-NA-SP-UE-Reprint.png">
                        <small>Drachenschatz [C]</small>
                    </div>
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <h1>Back 2</h1>
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <h1>Front 3</h1>
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <h1>Back 3</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>
</html>
