<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <!-- Previous Button -->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>


    <!-- Book -->
    <div id="book" class="book">
        <!-- Cover Paper -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="front_outlay" class="front-content">
                    <img alt="cover" src="./assets/folder_front.png">
                </div>
            </div>
            <div class="back">
                <div id="front_inlay" class="back-content">
                    <img alt="cover" src="./assets/folder_front_inlay.png" style="width:100%; height:100%">
                </div>
            </div>
        </div>

        <!-- Placeholder Pages -->

        <!-- End Paper -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="back_inlay" class="front-content">
                    <img alt="cover" src="./assets/folder_back_inlay.png" style="width:100%; height:100%">
                </div>
            </div>
            <div class="back">
                <div id="back_outlay" class="back-content">
                    <img alt="back" src="./assets/folder_back.png">
                </div>
            </div>
        </div>
    </div>

    <!-- Next Button -->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>
</html>
